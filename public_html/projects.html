<!DOCTYPE html>
<html lang="en" ng-app="mainPageApp">
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta name="David Aghassi" />
		<meta name="Copyright 2014" />
		<title>Portfolio</title>
		
		<!-- BootStrap -->
		<link href="/css/Superhero/bootstrap.min.css" rel="stylesheet" />
		<link defer href="/css/style_common.css" rel="stylesheet" />
		<link defer href="/css/style1.css" rel="stylesheet" />
        <link defer href="/css/projects.css" rel="stylesheet" />

        <!--Font Awesome-->
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

		<!-- Ensure propper rendering on mobile -->
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	</head>
    <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-target=".bs-navbar-collapse" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Aghassi</a>
            </div>
            <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                  <ul class="nav navbar-nav" id="navigation-tabs">
                    <li>
                      <a href="projects.html">Projects</a>
                    </li>
                    <li>
                      <a href="Documents/Resume/Aghassi_Resume.pdf" target="_blank">Resume</a>
                    </li>
                  </ul>
                  <ul class="nav navbar-right" ng-controller="socialLinksController">
                    <li>
                        <a ng-repeat="socialLink in socialLinks" class="navbar-brand" href="{{socialLink.sourceLink}}">
                            <i class="fa fa-{{socialLink.site}}-square"></i>
                        </a>
                    </li>
                  </ul>
            </nav>
        </div>
    </header>
	<body>
		<!--Portfolio of Projects-->
		<div class="container contents">
			<div ng-controller='projectsController'>
				<!-- Displays each project -->
				<div ng-repeat='project in projects'>
					<!-- Desktop and Tablet -->
					<div class="visible-lg view view-first">
						<img src="{{project.photo}}" />
						<div class="mask">
							<h2>{{project.title}}</h2>
							<p>{{project.description}}</p>
							<a href="{{project.link}}" class="info" target="_blank">{{project.readMore}}</a>
						</div>
					</div>

					<!--Phone-->
					<div class="hidden-lg view-mobile">
						<h2>{{project.title}}</h2>
						<a href="{{project.link}}" target="_blank">
						<img class="img-responsive" src="{{project.photo}}"/>
						</a>
					</div>
				</div>
			</div>
		</div>
	
    <!-- Bootstrap core JavaScript================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script defer src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>

    <!--Controllers-->
    <script defer src="angular/projectsController.js"></script>
    <script defer src="angular/socialLinksController.js"></script>
	</body>
</html>
